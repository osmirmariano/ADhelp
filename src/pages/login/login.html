
<ion-content padding class="fundo">
		
	<ion-card-header>
		<br/>
		<br/>
		<img class="logoLogin" src="assets/img/logo.png"/>
	</ion-card-header>
			
	<ion-card-content>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>
						E-mail
					</ion-label>
					<ion-input name="email" [(ngModel)]="credencial.email"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>
						Senha
					</ion-label>
					<ion-input type="password" name="senha" [(ngModel)]="credencial.senha"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button outline  block color="primary" (click)="loginComCredencial()">
					Entrar
				</button>
			</ion-col>
		</ion-row>

		<ion-row (click)="loginComFacebook()">
			<ion-col width-10>
				<button ion-button color="facebook" block>
					<ion-icon name="logo-facebook"></ion-icon>
				</button>
			</ion-col>

			<ion-col width-40>
				<button ion-button color="facebook" block>
					Login com facebook
				</button>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<a (click)="doRegister()">
					Registrar-se
				</a>
			</ion-col>
		</ion-row>
	</ion-card-content>
</ion-content>
